  <body>
    <div class="veraBar">
      <nav class="d-flex justify-content-between">
        <h1 class="logoHeader"><a href="/">VG</a></h1>
        <ul class="my-auto">
          <li>
            <a href="/" title="Homepage">Home</a>

          <li>
            <a href="/about.html" title="About Vera">About</a>
          </li>
          <li>
            <a href="/work.html" title="Work">Work</a>
          </li>
          <li class="active">
            <a href="/contact.html" title="Contact Vera">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="color-block-header">
      <h2 class="text-center">Contact me</h2>
      <h4 class="text-center contactHeader">
        Please feel free to leave a message🙃
      </h4>
    </div>

    <div class="color-block2">
      <form action="https://formspree.io/f/xoqyvarr" method="POST">
        <div class="form-group">
          <label class="labelText"> Name:</label>
          <input
            type="text"
            class="labelContact form-control form-control-md"
            placeholder="👩‍💻 Your name"
          />
        </div>
        <div class="form-group mt-4">
          <label class="labelText"> Email:</label>
          <input
            type="email"
            name="_replyto"
            class="labelContact form-control form-control-md"
            placeholder="✉ Your email"
          />
        </div>
        <div class="form-group mt-4">
          <label class="labelText"> Message: </label>
          <textarea
            name="message"
            class="labelContact form-control form-control-md"
            placeholder="📄 Your message"
            rows="5"
          ></textarea>
        </div>

        <button type="submit" class="buttonContact mt-4">Send</button>
      </form>
    </div>

    <footer>
